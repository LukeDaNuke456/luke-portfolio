<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles/style.css" />
    <link rel="stylesheet" href="/src/styles/canvas.css" />
    <link rel="stylesheet" href="/src/styles/navbar.css" />
    <link rel="stylesheet" href="/src/styles/about.css" />
    <link rel="stylesheet" href="/src/styles/hamburger.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/zero-md@3?register"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luke Anglea</title>
  </head>

  <body>
    <header
      class="bg-black text-white fixed border-b border-gray-200 top-0 left-0 w-full z-50"
    >
      <div class="w-full p-0 m-0">
        <nav class="flex items-center justify-between px-6 py-4">
          <div id="hamburger" class="hamburger md:hidden">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
          </div>
          <ul
            id="navbar-list"
            class="hidden md:flex items-center space-x-4 text-lg"
          >
            <li>
              <div
                class="w-8 h-8 rounded-full overflow-hidden shadow-md border-2 border-gray-200"
              >
                <a href="#"
                  ><img
                    class="object-cover w-full h-full"
                    src="images/ProfessionalProfilePic.jpeg"
                    alt="Profile Picture"
                /></a>
              </div>
            </li>
            <li>
              <a
                id="nav-home"
                class="px-4 py-2 hover:bg-red-900 rounded-md transition duration-200"
                href="#home"
                >Home</a
              >
            </li>
            <li>
              <a
                id="nav-about"
                class="px-4 py-2 hover:bg-red-900 rounded-md transition duration-200"
                href="#about"
                >About</a
              >
            </li>
            <li>
              <a
                id="nav-projects"
                class="px-4 py-2 hover:bg-red-900 rounded-md transition duration-200"
                href="#projects"
                >Projects</a
              >
            </li>
          </ul>

          <!-- Mobile Dropdown Menu -->
          <div
            id="mobile-menu"
            class="hidden absolute top-13 left-0 w-full bg-black text-white border-t border-gray-200 shadow-lg md:hidden"
          >
            <ul class="flex flex-col items-start space-y-2 p-4">
              <li>
                <a
                  href="#home"
                  class="block px-4 py-2 hover:bg-red-900 rounded-md"
                  >Home</a
                >
              </li>
              <li>
                <a
                  href="#about"
                  class="block px-4 py-2 hover:bg-red-900 rounded-md"
                  >About</a
                >
              </li>
              <li>
                <a
                  href="#projects"
                  class="block px-4 py-2 hover:bg-red-900 rounded-md"
                  >Projects</a
                >
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <section
      id="home"
      class="canvas-section flex justify-center items-center h-screen scroll-mt-20 py-8 bg-gradient-to-b from-red-800 to-black"
    >
      <div class="container mx-auto p-4">
        <canvas
          id="myCanvas"
          class="block p-0 m-0 w-full h-full rounded-lg shadow-lg bg-transparent"
        ></canvas>
      </div>
    </section>

    <section id="about" class="py-8 scroll-mt-16 bg-black">
      <div class="max-w-4xl mx-auto p-4 rounded-xl">
        <div class="flex flex-col md:flex-row items-center gap-32">
          <div
            class="w-60 h-60 rounded-full overflow-hidden shadow-lg border-4 border-gray-200"
          >
            <img
              class="object-cover w-full h-full"
              src="/images/ProfessionalProfilePic.jpeg"
              alt="Profile Picture"
            />
          </div>
          <div class="flex-1 px-4">
            <div id="markdown-content" class="prose">
              <zero-md src="/markdown/aboutMe.md">
                <template>
                  <style>
                    #markdown-content {
                      background: none;
                    }
                  </style>
                </template>
              </zero-md>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="projects" class="py-8 scroll-mt-16 bg-black">
      <div class="container mx-auto px-8">
        <h2 class="text-2xl font-bold text-center mb-6">My Projects</h2>
      </div>
       <div id="projects-container" class="container mx-auto px-8 grid gap-6 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3">

       </div>
    </section>

    <footer class="border-t border-white text-white">
      <div class="footer-container">
        <p>&copy; 2025 Luke Anglea. All Rights Reserved.</p>
        <div class="footer-socials">
          <a href="https://github.com/yourusername" aria-label="GitHub"
            ><i class="fa-brands fa-github"></i
          ></a>
          <a
            href="https://www.linkedin.com/in/yourusername"
            aria-label="LinkedIn"
            ><i class="fa-brands fa-linkedin"></i
          ></a>
        </div>
      </div>
    </footer>

    <script type="module" src="/src/scripts/canvas.js"></script>
    <script type="module" src="/src/scripts/navbar.js"></script>
    <script type="module" src="/src/scripts/projects.js"></script>
  </body>
</html>
